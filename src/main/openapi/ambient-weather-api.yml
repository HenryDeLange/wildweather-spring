openapi: 3.1.0
info:
  title: Ambient Weather REST API
  version: "1.0.0"
  description: >
    OpenAPI spec for Ambient Weather's REST API. Authentication requires both `applicationKey` and `apiKey` query parameters. Limit to 1 request per second.
    [https://ambientweather.docs.apiary.io](https://ambientweather.docs.apiary.io)

servers:
  - url: https://api.ambientweather.net/v1

tags:
- name: Ambient Weather
  description: Devices and weather data.

components:
  securitySchemes:
    AppKeyAuth:
      type: apiKey
      in: query
      name: applicationKey
    ApiKeyAuth:
      type: apiKey
      in: query
      name: apiKey

  schemas:
    Device:
      type: object
      properties:
        macAddress:
          type: string
        info:
          $ref: "#/components/schemas/DeviceInfo"
        lastData:
          $ref: "#/components/schemas/DeviceData"
    DeviceInfo:
      type: object
      properties:
        name:
          type: string
        coords:
          type: object
          properties:
            coords:
              type: object
              properties:
                lat:
                  type: number
                  format: double
                lon:
                  type: number
                  format: double
            address:
              type: string
            address_components:
              type: array
              description: Structured address parts (Google Maps style)
              items:
                type: object
                properties:
                  long_name:
                    type: string
                  short_name:
                    type: string
                  types:
                    type: array
                    items:
                      type: string
            location:
              type: string
            elevation:
              type: number
              format: double
            geo:
              type: object
              properties:
                type:
                  type: string
                  example: Point
                coordinates:
                  type: array
                  items:
                    type: number
                  description: "[longitude, latitude]"
    DeviceData:
      type: object
      properties:
        dateutc:
          type: integer
          description: Epoch timestamp in milliseconds
        tempf:
          type: number
          description: Outdoor temperature (°F)
        humidity:
          type: integer
          description: Outdoor humidity (%)
        winddir:
          type: integer
          description: Wind direction (degrees)
        windspeedmph:
          type: number
          description: Wind speed (mph)
        windgustmph:
          type: number
          description: Wind gust (mph)
        maxdailygust:
          type: number
          description: Max daily wind gust (mph)
        hourlyrainin:
          type: number
          description: Rainfall in the last hour (inches)
        dailyrainin:
          type: number
          description: Rainfall today (inches)
        weeklyrainin:
          type: number
          description: Rainfall this week (inches)
        monthlyrainin:
          type: number
          description: Rainfall this month (inches)
        yearlyrainin:
          type: number
          description: Rainfall this year (inches)
        totalrainin:
          type: number
          description: Lifetime rainfall (inches)
        baromrelin:
          type: number
          description: Relative pressure (inHg)
        baromabsin:
          type: number
          description: Absolute pressure (inHg)
        tempinf:
          type: number
          description: Indoor temperature (°F)
        humidityin:
          type: integer
          description: Indoor humidity (%)
        uv:
          type: number
          description: UV index
        solarradiation:
          type: number
          description: Solar radiation (W/m²)
        feelsLike:
          type: number
          description: Feels-like temperature (°F)
        dewPoint:
          type: number
          description: Dew point (°F)
        lastRain:
          type: string
          format: date-time
          description: Timestamp of last rain event
        tz:
          type: string
          description: Timezone of the station
        date:
          type: string
          format: date-time
          description: ISO8601 timestamp of the reading
      additionalProperties: true

security:
  - ApiKeyAuth: []
  - AppKeyAuth: []

paths:
  /devices:
    get:
      tags:
      - Ambient Weather
      summary: List devices information
      operationId: getDevices
      description: Returns all devices associated with the given API key.
      security:
        - ApiKeyAuth: []
        - AppKeyAuth: []
      responses:
        "200":
          description: List of devices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Device"

  /devices/{macAddress}:
    get:
      tags:
      - Ambient Weather
      summary: Get device's weather data
      operationId: getDeviceData
      description: Get weather date for the given device.
      parameters:
        - name: macAddress
          in: path
          required: true
          schema:
            type: string
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
            default: 288
      responses:
        "200":
          description: Array of device data points
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DeviceData"